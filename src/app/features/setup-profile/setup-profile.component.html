<div class="min-h-screen flex items-center justify-center bg-black px-4">
    <div class="max-w-md w-full bg-zinc-900 p-8 rounded-md border border-zinc-800 animate-fade-in">

        <h2 class="text-3xl font-bold text-white mb-2 text-center">Criar Perfil</h2>
        <p class="text-gray-400 text-center mb-8 text-sm">Adicione um nome e uma foto para assistir.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

            <div class="flex flex-col items-center justify-center">
                <div class="relative group cursor-pointer" (click)="fileInput.click()">
                    <div
                        class="w-32 h-32 rounded-md overflow-hidden border-2 border-transparent group-hover:border-white transition-all">
                        <img [src]="previewUrl() || defaultImage" class="w-full h-full object-cover bg-zinc-800"
                            alt="Avatar Preview">
                    </div>

                    <div
                        class="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                </div>

                <input #fileInput type="file" (change)="onFileSelected($event)" class="hidden" accept="image/*">
                <span class="text-xs text-gray-500 mt-3">Clique na foto para alterar</span>
            </div>

            <div>
                <label class="block text-gray-300 text-sm font-bold mb-2">Nome do Perfil</label>
                <input formControlName="userName" type="text" placeholder="Ex: João Silva"
                    class="w-full bg-zinc-800 border border-zinc-700 rounded px-4 py-3 text-white focus:outline-none focus:border-white transition-colors">

                <div *ngIf="form.get('userName')?.touched && form.get('userName')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    O nome é obrigatório (máx 50 caracteres).
                </div>
            </div>

            <button type="submit" [disabled]="form.invalid || isLoading()"
                class="w-full bg-red-600 text-white font-bold py-3 rounded hover:bg-red-700 disabled:opacity-50 transition-colors mt-4">
                {{ isLoading() ? 'Criando...' : 'Salvar e Continuar' }}
            </button>
        </form>
    </div>
</div>
